<!Doctype html>
<html>
<head>
<title>Nav</title>
<style>
nav{
background-color:black;
}
nav ul{
list-style:none;
margin:0px;
padding:25px;
display:flex;
gap:30px;

justify-content:flex-end;
}
nav a{

text-align:right;
text-decoration:none;
color:white;
font-size:20px
}
nav li{
margin-right:40px;

}
nav ul li a:hover{
color:yellow;
</style>
</head>
<body>
<nav>
<ul>
	<li><a href="#home">Home</a></li>
	<li><a href="#about">about</a></li>
	<li><a href="#contact us">contanct us</a></li>
</ul>

</nav>
</body>


</html>
